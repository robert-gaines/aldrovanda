<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Overview</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        background-color: black;
      }
      table {
        border-radius: green 5px;
        max-width: 99%;
      }
      th {
        background-color: #343a40;
        position: sticky;
        z-index: 1;
        top: 0;
      }
      td {
        color: green;
      }
      .table-container {
        max-height: 80vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="table-container">
      <table class="table table-bordered table-dark table-hover mt-3">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Filename</th>
            <th>SHA256</th>
            <th>Origin IP</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.filename }}</td>
            <td>{{ row.hash }}</td>
            <td>{{ row.ip }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
